<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Egg timer</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css">
    <link rel="stylesheet" href="css/style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Space+Mono:wght@400;700&display=swap" rel="stylesheet">

</head>
<body>

    <h1>Let's time your egg!</h1>
    <button class="firstBtn">start</button>

    
    <h2 class="subheader">What are you making today?</h2>

    <div class="container">
        <button data-poached class="boiledEgg">poached eggs 3m</button>
        <button data-soft class="boiledEgg">Soft-boiled eggs 5m</button>
        <button data-medium class="boiledEgg">Medium-boiled eggs 8m</button>
        <button data-hard class="boiledEgg">Hard-boiled eggs 10m</button>
    </div>



    <p id="countdown">00:00</p>
    
    <button id="stop">stop</button>



    <script src="script.js"></script>
</body>
</html>
