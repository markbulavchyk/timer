<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JS timer</title>
    <link rel="stylesheet" href="css/style.css">

</head>
<body>

    <h1>Let's time your egg!</h1>
    <button class="firstBtn">let's start</button>

    
    <h2 class="subheader">What are you making today?</h2>

    <div class="container">
        <button data-poached class="boiledEgg">poached eggs 3m</button>
        <button data-soft class="boiledEgg">Soft-boiled eggs 5m</button>
        <button data-medium class="boiledEgg">Medium-boiled eggs 8m</button>
        <button data-hard class="boiledEgg">Hard-boiled eggs 10m</button>
    </div>



    <!-- <button id="start">Start timer</button> -->
    <p id="countdown">00:00</p>
    
        
    <!-- <button id="stop">Стоп</button>
    <button id="reset">Сброс</button> -->



    <script src="script.js"></script>
</body>
</html>
